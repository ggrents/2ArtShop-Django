{% extends 'index.html' %}

{% block main %}
<div class="container" style="margin-top:180px;margin-bottom:300px;">
    <h2 class="text-center">Login</h2>
    <form method="post" action="{% url 'login' %}" class="mx-auto" style="max-width: 300px;">
      {% csrf_token %}

      <!-- Bootstrap классы для стилей формы -->
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>

      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>

      <button type="submit" class="btn btn-primary" style="height:30px; width:auto;">Login</button>
    </form>
  </div>
{% endblock %}
